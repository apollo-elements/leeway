    <leeway-input-fields>
      <script type="application/graphql">
        query LocalUser {
          localUser @client {
            id
            nick
            status
          }
        }
      </script>

      <leeway-nick-input slot="nick-input">
        <script type="application/graphql">
          mutation Join($nick: String!) {
            join(nick: $nick) {
              id
              nick
              status
            }
          }
        </script>
      </leeway-nick-input>

      <leeway-chat-input slot="chat-input">
        <script type="application/graphql">
          mutation sendMessage($userId: ID!, $message: String!) {
            sendMessage(userId: $userId, message: $message) {
              date
              message
              userId
            }
          }
        </script>
      </leeway-chat-input>
    </leeway-input-fields>

    <leeway-status-notifier>
      <script type="application/graphql">
        mutation UpdateUserStatus($id: ID!, $status: Status!) {
          updateUserStatus(id: $id, status: $status)
        }
      </script>
    </leeway-status-notifier>

    <template hidden id="systemjs-loader">
      <script src="/assets/systemjs/dist/s.min.js"></script>
      <script src="/system/app.js" onload="System.import('./system/app.js')"></script>
    </template>

    <script>
      import('/module/app.js');
      window.supportsDynamicImport = true;
    </script>

    <script>
      if (!window.supportsDynamicImport) {
        const loadersTpl = document.getElementById('systemjs-loader');
        document.head.appendChild(loadersTpl.content.cloneNode(true));
      }
    </script>
  </body>
</html>
